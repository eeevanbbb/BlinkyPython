<!DOCTYPE html>
<html>
<head>
  <title>Blinky Site</title>
</head>
<body>
  <h1>Commands</h1>
  {% for command in commands %}
  <input class="command_class" type="radio" name="command" value="{{ command }}" onclick="handleClick(this);">{{ command }}<br>
  {% endfor %}
  <script>
  function handleClick(radioButton) {
    console.log("Selected: " + radioButton.value);
    {% handler(radioButton.value); %}
  }
  </script>
</body>
</html>
